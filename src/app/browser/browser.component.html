<input #input type="search" placeholder="Card name" (keyup)="onInputChange(input.value)"/>
@if (browsedCards$ | async; as cards) {
  <app-card-list class="p-border"
                 [cardList]="cards"
                 [(selectedCards)]="selectedCards"
                 [selectedLayout]="selectedLayout"
  ></app-card-list>
}
