<input #input
       pInputText
       class="browser-search"
       type="search"
       placeholder="Card name"
       (keyup)="onInputChange(input.value)"
/>

@if (browsedCards$ | async; as cards) {
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="start">
      <p-button label="Add to collection" icon="pi pi-plus" (click)="addSelectionToCollection()" [disabled]="!selectedCards.length"></p-button>
    </ng-template>

    <ng-template pTemplate="center">
      <p-selectButton [options]="layoutOptions" [(ngModel)]="selectedLayout" optionLabel="icon" optionValue="layout">
        <ng-template let-option pTemplate>
          <i [class]="option.icon"></i>
        </ng-template>
      </p-selectButton>
    </ng-template>

    <ng-template pTemplate="end">
<!--      <p-button label="Delete" icon="pi pi-trash" severity="danger" (click)="deleteSelectedCards()" [disabled]="!selectedCards.length"></p-button>-->
    </ng-template>
  </p-toolbar>

  <app-card-list class="p-border"
                 [cardList]="cards"
                 [(selectedCards)]="selectedCards"
                 [selectedLayout]="selectedLayout"
  ></app-card-list>
}
